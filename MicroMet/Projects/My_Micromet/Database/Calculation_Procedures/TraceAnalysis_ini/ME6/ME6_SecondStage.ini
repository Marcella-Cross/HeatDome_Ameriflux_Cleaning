%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Second stage ini_file for Me6
%
% December, 2024 Marcella
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%

Site_name = 'ME6'
SiteID = 'ME6'
Difference_GMT_to_local_time = 8   % hours
input_path    = ''
output_path   = ''
high_level_path = {}
searchPath = 'auto'

[Trace]
	variableName = 'CO2'

	Evaluate = 'CO2 = CO2;'

	title = 'Carbon Dioxide (CO2) mole fraction in wet air'
	units = 'µmol CO2 mol^{-1}'
	minMax = [-40,60]
[End]

[Trace]
	variableName = 'FC'

	Evaluate = 'FC = FC;'
	
	title = 'CO_2 Flux'
	units = '\mu mol m^{-2} s^{-1}'
	minMax = [-60,50]

	Ameriflux_Variable = 'FC'
	Ameriflux_DataType = 'AMF_BASE_HH'
[End]

[Trace]
	variableName = 'G_1_1_1'

	Evaluate = 'G_1_1_1 = calc_avg_trace(clean_tv,[G_1_1_1, G_2_1_1, G_1_1_2, G_1_1_3,G_3_1_1]);'

	title = 'soil heat flux at 5cm depth'
	units = '∞C'
	minMax = [-40,60]
[End]

[Trace]
	variableName = 'GPP_PI'

	Evaluate = 'GPP_PI = GPP_PI;'
	
	title = 'Gross primary productivity'
	units = '\mu mol m^{-2} s^{-1}'
	minMax = [-60,50]

	Ameriflux_Variable = 'GPP'
	Ameriflux_DataType = 'AMF_BASE_HH'
[End]

[Trace]
	variableName = 'H'

	Evaluate = 'H = H;'

	title = 'sensible heat flux'
	units = 'W m^{-2}'
	minMax = [-300,800]

	Ameriflux_Variable = 'H'
	Ameriflux_DataType = 'AMF_BASE_HH'
[End]

[Trace]
	variableName = 'H2O'

	Evaluate = 'H2O = H2O;'

	title = 'H2O in mole fraction of wet air'
	units = 'mm mol / mol wet air'
	minMax = [300,800]
[End]

[Trace]
	variableName = 'LE'

	Evaluate = 'LE = LE;'

	title = 'Latent Heat Flux'
	units = 'W m^{-2}'
	minMax = [-50,600]

	Ameriflux_Variable = 'LE'
	Ameriflux_DataType = 'AMF_BASE_HH'
[End]

[Trace]
	variableName = 'LW_IN_1_1_1'

	Evaluate = 'LW_IN_1_1_1 = LW_IN_1_1_1;'

	title = 'incoming long wave radiation by CNR4'
	units = 'W/m^2'
	minMax = [50,1000]
[End]

[Trace]
	variableName = 'LW_OUT_1_1_1'

	Evaluate = 'LW_OUT_1_1_1 = LW_OUT_1_1_1;'

	title = 'outgoing long wave radiation by CNR4'
	units = 'W/m^2'
	minMax = [0,1000]
[End]

[Trace]
	variableName = 'NEE_PI'

	Evaluate = 'NEE_PI = NEE_PI;'
	
	title = 'Net ecosystem exchange'
	units = '\mu mol m^{-2} s^{-1}'
	minMax = [-60,50]

	Ameriflux_Variable = 'GPP'
	Ameriflux_DataType = 'AMF_BASE_HH'
[End]

[Trace]
	variableName = 'NETRAD_1_1_1'

	Evaluate = 'NETRAD_1_1_1 = NETRAD_1_1_1;'

	title = 'net radiation by CNR4'
	units = 'W/m^2'
	minMax = [-100,1000]
[End]

[Trace]
	variableName = 'P'

	Evaluate = 'P = P;'

	title = 'Rainfall'
	units = 'mm' 
	minMax = [0,20]
[End]

[Trace]
	variableName = 'PA'

	Evaluate = 'PA = PA;'

	title = 'air pressure by CS106 installed in the logger box'
	units = 'kPa' 
	minMax = [90,110]
[End]

[Trace]
	variableName = 'PA_PI_F'

	Evaluate = 'PA_PI_F = PA_PI_F;'

	title = 'air pressure by CS106 installed in the logger box'
	units = 'kPa' 
	minMax = [90,110]
[End]

[Trace]
	variableName = 'PPFD_IN_1_1_1'

	Evaluate = 'PPFD_IN_1_1_1 = PPFD_IN_1_1_1;'

	title = 'Photosynthetic photon flux density, diffuse incoming'
	units = '\mu mol/m^2/s'
	minMax = [-40,3000]
[End]

[Trace]
	variableName = 'RECO_PI'

	Evaluate = 'RECO_PI = RECO_PI;'
	
	title = 'Ecosystem respiration'
	units = '\mu mol m^{-2} s^{-1}'
	minMax = [-60,50]

	Ameriflux_Variable = 'RECO'
	Ameriflux_DataType = 'AMF_BASE_HH'
[End]

[Trace]
	variableName = 'RH_1_1_1'

	Evaluate = 'RH_1_1_1 = RH_1_1_1;'

	title = 'RH at 4m (HMP)'
	units = '%'
	minMax = [0,110]
	clamped_minMax = [0,100] 
[End]

[Trace]
	variableName = 'SW_IN_1_1_1'

	Evaluate = 'SW_IN_1_1_1 = SW_IN_1_1_1;'

	title = 'incoming shortwave radiation by CNR4'
	units = 'W/m^2'
	minMax = [-20,2000]
[End]

[Trace]
	variableName = 'SW_OUT_1_1_1'

	Evaluate = 'SW_OUT_1_1_1 = SW_OUT_1_1_1;'

	title = 'reflected shortwave radiation by CNR4'
	units = 'W/m^2'
	minMax = [-20,1500] 
[End]

[Trace]
	variableName = 'SWC_1_1_1'

	Evaluate = 'SWC_1_1_1 = calc_avg_trace(clean_tv,[SWC_1_1_1,SWC_2_1_1,SWC_2_1_2,SWC_3_1_1,SWC_3_1_3, SWC_4_1_1,SWC_5_1_1,SWC_6_1_1]);'

	title = 'Soil water content (volumetric)'
	units = '%'
	minMax = [0,100]
[End]

[Trace]
	variableName = 'SWC_1_2_1'

	Evaluate = 'SWC_1_2_1 = calc_avg_trace(clean_tv,[SWC_1_2_1,SWC_2_2_1, SWC_2_2_2, SWC_3_2_1,SWC_3_2_3]);'

	title = 'Soil water content (volumetric)'
	units = '%'
	minMax = [0,100]
[End]

[Trace]
	variableName = 'SWC_1_3_1'

	Evaluate = 'SWC_1_3_1 = calc_avg_trace(clean_tv,[SWC_1_3_1,SWC_2_3_1, SWC_2_3_2, SWC_3_3_1]);'

	title = 'Soil water content (volumetric)'
	units = '%'
	minMax = [0,100]
[End]

[Trace]
	variableName = 'SWC_1_4_1'

	Evaluate = 'SWC_1_4_1 = calc_avg_trace(clean_tv,[SWC_1_4_1,SWC_2_4_1,SWC_3_4_1,SWC_3_4_2,SWC_3_4_3]);'

	title = 'Soil water content (volumetric)'
	units = '%'
	minMax = [0,100]
[End]

[Trace]
	variableName = 'SWC_1_5_1'

	Evaluate = 'SWC_1_5_1 = calc_avg_trace(clean_tv,[SWC_1_5_1,SWC_2_5_1,SWC_2_5_2, SWC_3_5_1, SWC_3_5_3]);'

	title = 'Soil water content (volumetric)'
	units = '%'
	minMax = [0,100]
[End]

[Trace]
	variableName = 'T_SONIC'
	Evaluate = 'T_SONIC = T_SONIC;'
	title = 'Mean temperature of ambient air as measured by the anemometer'
	units = 'C'
	minMax = [-30,50]
[End]

[Trace]
	variableName = 'T_SONIC_SIGMA'
	Evaluate = 'T_SONIC_SIGMA = T_SONIC_SIGMA;'
	title = 'Standard deviation of temperature of ambient air as measured by the anemometer'
	units = 'C'
	minMax = [-30,50]
[End]

[Trace]
    variableName    = 'TA_1_1_1'
    Evaluate        = 'TA_1_1_1 = calc_avg_trace(clean_tv,[TA_1_1_1,TA_1_1_2,TA_1_1_3]);'
    title           = 'Air temperature at 2m (HMP)'
    units           = '^oC'
[End]

[Trace]
    variableName    = 'TS_1_2_1'
    Evaluate        = 'TS_1_2_1 = TS_1_2_1;'
    title = 'average soil temperature at 5cm depth'
	units = '^oC'
	minMax = [-20,60]
[End]

[Trace]
    variableName    = 'TS_1_3_1'
    Evaluate        = 'TS_1_3_1 = TS_1_3_1;'
    title = 'average soil temperature at 5cm depth'
	units = '^oC'
	minMax = [-20,60]
[End]

[Trace]
    variableName    = 'TS_1_4_1'
    Evaluate        = 'TS_1_4_1 = TS_1_4_1;'
    title = 'average soil temperature at 5cm depth'
	units = '^oC'
	minMax = [-20,60]
[End]

[Trace]
    variableName    = 'TS_1_5_1'
    Evaluate        = 'TS_1_5_1 = TS_1_5_1;'
    title = 'average soil temperature at 5cm depth'
	units = '^oC'
	minMax = [-20,60]
[End]

[Trace]
    variableName    = 'TS_1_6_1'
    Evaluate        = 'TS_1_6_1 = TS_1_6_1;'
    title = 'average soil temperature at 5cm depth'
	units = '^oC'
	minMax = [-20,60]
[End]

[Trace]
	variableName = 'USTAR'

	Evaluate = 'USTAR = USTAR;'

	title = 'Friction Velocity'
	units = 'm/s'
	minMax = [0,5]
[End]

[Trace]
	variableName = 'WD_1_1_1'

	Evaluate = 'WD_1_1_1 = WD_1_1_1;'

	title = 'wind direction by RM Young 05103'
	units = 'm/s' 
	minMax = [0,360]
[End]

[Trace]
	variableName = 'WS_1_1_1'

	Evaluate = 'WS_1_1_1 = WS_1_1_1;'

	title = 'wind speed by RM Young 05103'
	units = 'm/s' 
	minMax = [-20,20]
[End]